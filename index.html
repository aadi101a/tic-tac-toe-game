<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>

        <p id="ins">
            Game starts by tapping any box<br><br>
            First Player is <b>Player X</b> and Second Player is <b>Player 0</b>
        </p>

        <!-- Timer -->
        <p id="timer" class="timer-text"></p>

        <div class="ui">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="handleClick('b1')" readonly>
                <input type="text" id="b2" class="cell" onclick="handleClick('b2')" readonly>
                <input type="text" id="b3" class="cell" onclick="handleClick('b3')" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="handleClick('b4')" readonly>
                <input type="text" id="b5" class="cell" onclick="handleClick('b5')" readonly>
                <input type="text" id="b6" class="cell" onclick="handleClick('b6')" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="handleClick('b7')" readonly>
                <input type="text" id="b8" class="cell" onclick="handleClick('b8')" readonly>
                <input type="text" id="b9" class="cell" onclick="handleClick('b9')" readonly>
            </div>
        </div>

        <button id="but" onclick="resetGame()">RESET</button>
        <p id="print">Player X Turn</p>
    </div>
</body>
</html>
